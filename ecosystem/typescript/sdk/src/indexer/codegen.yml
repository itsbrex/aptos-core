overwrite: true
documents: src/indexer/queries/**/*.graphql
schema: https://indexer.mainnet.aptoslabs.com/v1/graphql
generates:
  src/indexer/generated/types.ts:
    plugins:
      - typescript
      - add:
          content:
            - "/* istanbul ignore file */"
            - "/* tslint:disable */ "
            - "/* eslint-disable */"
  src/indexer/generated/operations.ts:
    preset: import-types-preset
    presetConfig:
      typesPath: ./types
    plugins:
      - typescript-operations
      - add:
          content:
            - "/* istanbul ignore file */"
            - "/* tslint:disable */ "
            - "/* eslint-disable */"
  src/indexer/generated/queries.ts:
    preset: import-types-preset
    presetConfig:
      typesPath: ./operations
    plugins:
      - typescript-graphql-request
      - add:
          content:
            - "/* istanbul ignore file */"
            - "/* tslint:disable */ "
            - "/* eslint-disable */"
    config:
      documentMode: string
      documentVariableSuffix: ""
